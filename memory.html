<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="memory.css">
</head>
<body onload="init()">
    <main>
        <div id="welcomeScreen">
            <h2>Guess The Random Number Between 1-100 </h2>
            <img class="image" src="memory.jpg">
            <section class="eventSelection">
                <p>Select the Difficulty level</p>
                <div class="button-wrapper">
                    <button onclick="easyMode()">Easy: 10 attempts</button>
                    <button onclick="hardMode()">Hard: 5 attempts</button>
                </div>
            </section>
        </div>
        <div id="gameArea">
            <div id="newGameButton">
                <button onclick="newGameBegin()">New GAme</button>
            </div>
            <section>
                <h3 id="textOutput">Your Guess</h3>
                <input type="text" name="" id="inputBox" min="1" max="100" placeholder="Enter your number" onchange="compareGuess()"/>
            </section>
            <section class="stats">
                <div class="info">
                    <p>Number of previous attempts</p>
                    <span id="attempts">0</span>
                </div>
                <div class="info">
                    <p>Previously guessed values</p>
                    <span id="guesses">0</span>
                </div>

            </section>
        </div>
    </main>
    <script src="memory.js"></script>
</body>
</html>
